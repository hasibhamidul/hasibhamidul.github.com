<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formtest</title>
        <link rel="stylesheet" href="css/form.css">
     
    </head>
    
       <body>
        
        <div class="back">
            <div class="logo"></div>
            <div class="formtest">
                <div class="signup"> SignUp</div>  
                    <form action="">
                        <div class="mainform">
            <div class="form fname">
                <label for="fname" class="font">First Name</label>
                <input id="fname" type="text" class="input name">
            
            </div>  
            <div class="form lname">
                <label for="lname" class="font">Last Name</label>
                <input id="lname" type="text" class="input name" name="Last Name"/>
            
            </div>           
                      
              <div class="form email">
                <label for="email" class="font">Email Address</label>
                <input id="email" type="text" class="input name">
            </div>  
                
                 <div class="dumtext">TestFlight will use this address to authenticate and notify ypu of new builds.</div>
                          
            <div class="form conemail">
                <label for="conemail" class="font">Confirm Email Address</label>
                <input id="conemail" type="text" class="input">
            </div>  
            
    <div class="form pass">
                <label for="psw" class="font">Password</label>
                <input id="psw" type="password" class="input">
            </div>  
            <div class="form conpass">
                <label for="conpsw" class="font">Confirm Password</label>
                <input id="conpsw" type="password" class="input name">
            </div> 
            
            <div class="form check">
                <label for="chk" class="font">I am a developer</label>
                <input id="chk" type="checkbox" class="input name">
            </div>                                                               <div class="form button">
                <input type="submit" value="Sign UP"/>
            </div>   
                                      
                  </div>      
                        
                    </form>
               
            </div>
            <div class="footer"></div>
        </div>
        
    </body>
    
</html>
